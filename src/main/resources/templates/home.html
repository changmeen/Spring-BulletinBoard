<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" xmlns:border="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragment/header::headerFragment(~{::title})}">
    <title th:text="Home"></title>
</head>
<body>

<th:block layout:fragment="content">
    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td {
            border: 1px solid #444444;
        }
    </style>
    <h1>리스트</h1>
    <table>
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">글번호</th>
            <th scope="col">글제목</th>
            <th scope="col">작성시간</th>
            <th scope="col">일반회원 조회수</th>
            <th scope="col">운영자 조회수</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="p : ${posts}"  th:id="${p.id}" th:onclick="'location.href=\''+ @{/{id}(id=${p.id})} + '\''">
            <td scope="row" width="15%">
                <div th:text="${p.id}"></div>
            </td>
            <td scope="row" width="25%">
                <div th:text="${p.title}"></div>
            </td>
            <td scope="row" width="21%">
                <div th:text="${p.createdAt}"></div>
            </td>
            <td scope="row" width="8%">
                <div th:text="${p.userViews}"></div>
            </td>
            <td scope="row" width="6%">
                <div th:text="${p.adminViews}"></div>
            </td>
            <td scope="row" width="25%">
                <div th:text="${p.memberName}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript">
    console.log('Home')
  </script>
</th:block>
</body>
</html>
